<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
      }
      textarea {
        width: 100%;
        height: 400px;
        margin-top: 20px;
        box-sizing: border-box;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <input
      type="button"
      onmousedown="return logMouse(event)"
      onmouseup="return logMouse(event)"
      onclick="return logMouse(event)"
      oncontextmenu="return logMouse(event)"
      ondblclick="return logMouse(event)"
      value="마우스 왼쪽이나 오른쪽 버튼을 사용해 클릭해보세요."
    />

    <input onclick="logClear('test')" value="초기화" type="button" />

    <form id="form">
      <textarea id="area" readonly></textarea>
    </form>

    <script>
      {
        let lastTime = Date.now();

        function showMessage(text, form) {
          if (Date.now() - lastTime > 300) {
            text = "------------------------------\n" + text;
          }

          area.value += text + "\n";
          area.scrollTop = area.scrollHeight;

          lastTime = Date.now();
        }

        function logMouse(e) {
          let evt = e.type;
          showMessage(evt.padEnd(12, " ") + " button=" + e.button);
          return false;
        }

        function logClear(form) {
          area.value = "";
        }

        window.logClear = logClear;
        window.logMouse = logMouse;
      }
    </script>
  </body>
</html>
