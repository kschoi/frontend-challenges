<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- https://reactjs.org/docs/cdn-links.html -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <script>
      ReactDOM.render(
        // ReactDOM.render 첫번째 인자 - element
        React.createElement(
          // React.createElement 첫번째 인자 - type: 태그 이름 문자열 | 리액트 컴포넌트 | React.Fragment
          "button",
          // React.createElement 두번째 인자 - [props]: 리액트 컴포넌트에 넣어주는 데이터 객체
          {
            onClick() {
              console.log("clicked!");
            },
          },
          // React.createElement 세번째 인자 - [...children]: 자식으로 넣어주는 요소들
          "like"
        ),
        // ReactDOM.render 두번째 인자 - DOM
        document.querySelector("#root")
      );
    </script>
  </body>
</html>
