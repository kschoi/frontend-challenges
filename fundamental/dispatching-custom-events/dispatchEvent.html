<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="elem">자바스크립트에서 이 엘리먼트에 `hello`라고 이름 지은 커스텀 이벤트를 디스패치합니다.</p>

    <script>
      // 2. document에 이벤트 핸들러 등록.
      document.addEventListener("hello", function (event) {
        alert(`${event.target.tagName}에서 인사를 하네요!`);

        // 3. event.isTrusted 프로퍼티를 통해
        // 해당 이벤트가 스크립트를 통해 생성되었다는 걸 알 수 있습니다.
        console.log(event.isTrusted);
      });

      // 1. 엘리먼트에서 이벤트 디스패치.
      let event = new Event("hello", { bubbles: true }); // (2)
      elem.dispatchEvent(event);
    </script>
  </body>
</html>
